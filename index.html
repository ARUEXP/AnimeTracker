<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>AniTrack</h1>
      <form id="animeForm">
        <input type="text" id="animeName" placeholder="Anime Name" required />
        <input
          type="number"
          id="watchedEpisodes"
          placeholder="Watched Episodes"
          min="0"
          required
        />
        <input
          type="number"
          id="totalEpisodes"
          placeholder="Total Episodes"
          min="1"
          required
        />
        <input type="text" id="animeGenre" placeholder="Genre" required />
        <textarea
          id="animeDescription"
          placeholder="Short Description"
          required
        ></textarea>
        <button type="submit">Add Anime</button>
      </form>

      <div class="button-container">
        <input type="file" id="jsonFile" accept=".json" style="display: none" />
        <button id="importJsonButton">Import JSON</button>
        <button id="downloadButton">Download Data</button>
      </div>

      <div id="animeList" class="anime-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
