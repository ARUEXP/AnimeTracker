<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>AniTrack</h1>
      <form id="animeForm">
        <div class="input-grid">
          <label for="animeName">Anime Name:</label>
          <input type="text" id="animeName" placeholder="Anime Name" required />
          <label for="watchedEpisodes">Watched Episodes:</label>
          <input
            type="number"
            id="watchedEpisodes"
            placeholder="Watched Episodes"
            min="0"
            required
          />
          <label for="totalEpisodes">Total Episodes:</label>
          <input
            type="number"
            id="totalEpisodes"
            placeholder="Total Episodes"
            min="1"
            required
          />
          <label for="animeGenre">Genre:</label>
          <input type="text" id="animeGenre" placeholder="Genre" required />
        </div>
        <textarea
          id="animeDescription"
          placeholder="Short Description"
          required
        ></textarea>
        <button type="submit">Add Anime</button>
      </form>

      <div class="import-download-buttons">
        <input type="file" id="jsonFile" style="display: none" />
        <button id="importJsonButton">Import JSON</button>
        <button id="downloadButton">Download JSON</button>
      </div>

      <div id="animeList" class="anime-list"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
