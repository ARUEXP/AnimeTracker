<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Anime Tracker</h1>

      <form id="animeForm">
        <div class="input-grid">
          <div>
            <label for="animeName">Name:</label>
            <input
              type="text"
              class="form-control"
              id="animeName"
              placeholder="Enter anime name"
              required
            />
          </div>
          <div>
            <label for="watchedEpisodes">Watched Episodes:</label>
            <input
              type="number"
              class="form-control"
              id="watchedEpisodes"
              placeholder="Enter watched episodes"
              required
            />
          </div>
          <div>
            <label for="totalEpisodes">Total Episodes:</label>
            <input
              type="number"
              class="form-control"
              id="totalEpisodes"
              placeholder="Enter total episodes"
              required
            />
          </div>
          <div>
            <label for="animeGenre">Genre:</label>
            <input
              type="text"
              class="form-control"
              id="animeGenre"
              placeholder="Enter genre"
              required
            />
          </div>
        </div>
        <div>
          <label for="animeDescription">Description:</label>
          <textarea
            class="form-control"
            id="animeDescription"
            placeholder="Enter description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="main-button-container">
          <button type="submit" class="btn btn-primary">Add Anime</button>
        </div>
      </form>

      <div class="import-download-buttons">
        <button id="importJsonButton" class="btn btn-secondary">
          Import JSON
        </button>
        <input type="file" id="jsonFile" accept=".json" style="display: none" />
        <button id="downloadButton" class="btn btn-secondary">
          Download JSON
        </button>
      </div>

      <div id="animeList" class="anime-list"></div>
    </div>

    <!-- Edit Anime Modal -->
    <div
      class="modal fade"
      id="editAnimeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editAnimeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editAnimeModalLabel">Edit Anime</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editAnimeForm">
              <div class="form-group">
                <label for="editAnimeName">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editAnimeName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editWatchedEpisodes">Watched Episodes:</label>
                <input
                  type="number"
                  class="form-control"
                  id="editWatchedEpisodes"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editTotalEpisodes">Total Episodes:</label>
                <input
                  type="number"
                  class="form-control"
                  id="editTotalEpisodes"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editAnimeGenre">Genre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editAnimeGenre"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editAnimeDescription">Description:</label>
                <textarea
                  class="form-control"
                  id="editAnimeDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
