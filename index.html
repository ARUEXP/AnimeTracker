<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Anime Tracker</h1>

      <form id="animeForm">
        <div class="input-grid">
          <label for="animeName">Anime Name:</label>
          <input type="text" id="animeName" required />

          <label for="watchedEpisodes">Watched Episodes:</label>
          <input type="number" id="watchedEpisodes" min="0" required />

          <label for="totalEpisodes">Total Episodes:</label>
          <input type="number" id="totalEpisodes" min="1" required />

          <label for="animeGenre">Genre:</label>
          <input type="text" id="animeGenre" required />
        </div>

        <label for="animeDescription">Description:</label>
        <textarea id="animeDescription" rows="4" required></textarea>

        <div class="button-container">
          <button type="submit">Add Anime</button>
        </div>
      </form>

      <div class="anime-list" id="animeList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
